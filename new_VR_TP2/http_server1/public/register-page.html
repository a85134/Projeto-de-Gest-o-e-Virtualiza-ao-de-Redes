<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/login-page.css">
  <script defer src="/regist-page.js"></script>
</head>

<body>
  <main id="main-holder">
    <h1 id="login-header">Regist</h1>
    
    <div id="login-error-msg-holder">
      <p id="login-error-msg">Invalid username <span id="error-msg-second-line">and/or password</span></p>
    </div>
    
    <form id="regist-form" action="/login-page.html">
      <input type="email" name="email" id="username-field" class="regist-form-field" placeholder="Email">
      <input type="password" name="password" id="password-field" class="regist-form-field" placeholder="Password">
      <input type="password" name="confirmPassword" id="confirmPassord-field" class="regist-form-field" placeholder="ConfirmPassword">
      <input type="submit" value="Regist" id="regist-form-submit">

    </form>

  </main>
</body>

</html>
